<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ng Jia Min - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: #ffffff;
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Header/Hero Section */
    .hero {
        text-align: center;
        padding: 100px 20px;
        background: rgba(0, 0, 0, 0.3);
        margin-bottom: 50px;
        border-radius: 10px;
    }

    .hero h1 {
        font-size: 4em;
        margin-bottom: 20px;
        color: #00d4ff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero .subtitle {
        font-size: 1.5em;
        color: #a8dadc;
        margin-bottom: 10px;
    }

    .hero .tagline {
        font-size: 1.2em;
        color: #f1faee;
        opacity: 0.9;
    }

    /* Section Styles */
    .section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 40px;
        margin-bottom: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .section-title {
        font-size: 2.5em;
        color: #00d4ff;
        margin-bottom: 30px;
        border-bottom: 3px solid #00d4ff;
        padding-bottom: 10px;
    }

    /* About Section */
    .about-content {
        font-size: 1.1em;
        line-height: 1.8;
    }

    .about-content p {
        margin-bottom: 15px;
    }

    /* Projects Section */
    .project {
        background: rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 40px;
        border-left: 5px solid #00d4ff;
    }

    .project h3 {
        font-size: 2em;
        color: #00d4ff;
        margin-bottom: 15px;
    }

    .project-section {
        margin: 20px 0;
    }

    .project-section h4 {
        color: #a8dadc;
        font-size: 1.3em;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
    }

    .project-section h4::before {
        content: "▸ ";
        color: #00d4ff;
        margin-right: 10px;
    }

    .project ul {
        list-style: none;
        padding-left: 20px;
    }

    .project li {
        margin-bottom: 10px;
        padding-left: 20px;
        position: relative;
    }

    .project li::before {
        content: "●";
        color: #00d4ff;
        position: absolute;
        left: 0;
    }

    .tech-tags {
        margin-top: 15px;
    }

    .tech-tag {
        display: inline-block;
        background: rgba(0, 212, 255, 0.2);
        padding: 5px 15px;
        border-radius: 20px;
        margin: 5px 5px 5px 0;
        font-size: 0.9em;
        border: 1px solid #00d4ff;
    }

    /* Skills Section */
    .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .skill-category {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid rgba(0, 212, 255, 0.3);
    }

    .skill-category h3 {
        color: #00d4ff;
        margin-bottom: 15px;
        font-size: 1.3em;
    }

    .skill-category p {
        line-height: 1.8;
    }

    /* Contact Section */
    .contact-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .contact-item {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border: 1px solid rgba(0, 212, 255, 0.3);
        transition: transform 0.3s;
    }

    .contact-item:hover {
        transform: translateY(-5px);
        border-color: #00d4ff;
    }

    .contact-item a {
        color: #ffffff;
        text-decoration: none;
        font-size: 1.1em;
    }

    .contact-item .icon {
        font-size: 2em;
        margin-bottom: 10px;
        color: #00d4ff;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2.5em;
        }

        .hero .subtitle {
            font-size: 1.2em;
        }

        .section {
            padding: 20px;
        }

        .section-title {
            font-size: 2em;
        }
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 30px;
        color: #a8dadc;
        font-size: 0.9em;
    }
</style>
